            domain:
              description: Domain holds the top-level domain that will distribute
                traffic over the provided targets. It generally has the form {route-name}.{route-namespace}.{cluster-level-suffix}
              type: string
            domainInternal:
              description: 'DeprecatedDomainInternal holds the top-level domain that
                will distribute traffic over the provided targets from inside the
                cluster. It generally has the form {route-name}.{route-namespace}.svc.{cluster-domain-name}
                DEPRECATED: Use Address instead.'
              type: string
            latestCreatedRevisionName:
              description: LatestCreatedRevisionName is the last revision that was
                created from this Configuration. It might not be ready yet, for that
                use LatestReadyRevisionName.
              type: string
            latestReadyRevisionName:
              description: LatestReadyRevisionName holds the name of the latest Revision
                stamped out from this Configuration that has had its "Ready" condition
                become "True".
              type: string
            observedGeneration:
              description: ObservedGeneration is the 'Generation' of the Service that
                was last processed by the controller.
              format: int64
              type: integer
            traffic:
              description: Traffic holds the configured traffic distribution. These
                entries will always contain RevisionName references. When ConfigurationName
                appears in the spec, this will hold the LatestReadyRevisionName that
                we last observed.
              items:
                properties:
                  configurationName:
                    description: ConfigurationName of a configuration to whose latest
                      revision we will send this portion of traffic. When the "status.latestReadyRevisionName"
                      of the referenced configuration changes, we will automatically
                      migrate traffic from the prior "latest ready" revision to the
                      new one. This field is never set in Route's status, only its
                      spec. This is mutually exclusive with RevisionName.
                    type: string
                  name:
                    description: 'Name is optionally used to expose a dedicated hostname
                      for referencing this target exclusively. It has the form: {name}.${route.status.domain}'
                    type: string
                  percent:
                    description: Percent specifies percent of the traffic to this
                      Revision or Configuration. This defaults to zero if unspecified.
                    format: int64
                    type: integer
                  revisionName:
                    description: RevisionName of a specific revision to which to send
                      this portion of traffic. This is mutually exclusive with ConfigurationName.
                    type: string
